<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | Reminder App</title>
    <link rel="stylesheet" href="/CSS/signupStyles.css">
</head>
<body>
    <div class="signup-container">
        <h1>Create Your Account</h1>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required> 
                <br> 
                <br> 
                <label for="password">Password:</label>
                <input type="text" id="password" name="password" required>  
                  
            </div>

            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="+91" required>
            </div>

            <div class="form-group">
                <label for="occupation">Are you a:</label>
                <select id="occupation" name="occupation" required>
                    <option value="" disabled selected>Select your occupation</option>
                    <option value="student">Student</option>
                    <option value="job">Job Holder</option>
                </select>
            </div>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="/HTML/loginPage.html">Login here</a></p>
    </div>

    <script src="/JS/signup.js"></script>
</body>
</html>
